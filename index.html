<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Receta</title>
</head>
<body>
  <h1>Envíe su Receta</h1>
  <!-- Form for uploading prescription -->
  <form id="prescriptionForm" enctype="multipart/form-data">
    <label for="phoneNumber">Número de Teléfono:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
    <label for="prescriptionInfo">Información de la Receta:</label>
    <textarea id="prescriptionInfo" name="prescriptionInfo" required></textarea><br><br>
    <label for="prescription">Foto de la Receta Nueva o Frasco utilizado para Repeticion:</label>
    <input type="file" id="prescription" name="prescription" accept="image/*" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('prescriptionForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(e.target);
      const response = await fetch('https://prescripciones-caney.onrender.com/upload', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        alert('Su orden ha sido enviada por WhatsApp a Farmacia Caney. Gracias por su patrocino.');
      } else {
        alert('Hubo un error al subir y enviar la orden de receta. Por favor contactenos al 787-755-7845.');
      }
    });
  </script>
</body>
</html>
