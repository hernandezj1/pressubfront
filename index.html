<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription Upload</title>
</head>
<body>
  <h1>Upload Your Prescription</h1>
  <form id="prescriptionForm" enctype="multipart/form-data">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
    <label for="prescriptionInfo">Prescription Info:</label>
    <textarea id="prescriptionInfo" name="prescriptionInfo" required></textarea><br><br>
    <label for="prescription">Upload Prescription:</label>
    <input type="file" id="prescription" name="prescription" accept="image/*" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('prescriptionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const response = await fetch('https://prescripciones-caney.onrender.com/upload', {
        method: 'POST',
        body: formData,
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
