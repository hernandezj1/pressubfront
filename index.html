<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas Caney</title>
  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json">
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg">

  <!-- Android/Chrome Icon -->
  <link rel="icon" sizes="192x192" href="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    #loading {
      display: none; /* Initially hidden */
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Image -->
    <div class="text-center">
      <img src="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg" alt="Header Image" class="header-img">
    </div>
    <!-- Form Container -->
    <div class="form-container">
      <h1 class="text-center">Envíe su Receta</h1>
      <!-- Form for uploading prescription -->
      <form id="prescriptionForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Número de Teléfono:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="prescriptionInfo">Información de la Receta:</label>
          <textarea id="prescriptionInfo" name="prescriptionInfo" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="prescription">Foto de la Receta o Frasco para la Repetición:</label>
          <input type="file" id="prescription" name="prescription" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </div>
  
  <!-- In-progress indicator -->
  <div id="loading" class="d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Enviando su Receta</span>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('prescriptionForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission
      
      // Show in-progress indicator
      document.getElementById('loading').classList.remove('d-none');
      
      const formData = new FormData(e.target);
      const response = await fetch('https://prescripciones-caney.onrender.com/upload', {
        method: 'POST',
        body: formData,
      });
      
      // Hide in-progress indicator
      document.getElementById('loading').classList.add('d-none');
      
      if (response.ok) {
        alert('Su orden ha sido enviada a Farmacia Caney. Gracias por su patrocinio.');
        window.location.reload(); // Reload the page to clear the form
      } else {
        alert('Hubo un error al subir y enviar la orden de receta. Por favor contáctenos al 787-755-7845.');
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI notify the user they can install the PWA
      const installButton = document.createElement('button');
      installButton.textContent = 'Instalar Aplicación';
      installButton.classList.add('btn', 'btn-primary', 'btn-block', 'mt-3');
      installButton.style.display = 'block';
      document.querySelector('.form-container').appendChild(installButton);

      installButton.addEventListener('click', (e) => {
        // Hide the app provided install promotion
        installButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('a2hs', 'installed');
    });
  </script>
</body>
</html>
