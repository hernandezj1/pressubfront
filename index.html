<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas Caney</title>
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg">

  <!-- Android/Chrome Icon -->
  <link rel="icon" sizes="192x192" href="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Image -->
    <div class="text-center">
      <img src="https://farmaciaspr.lainfoweb.com/wp-content/uploads/2023/07/Farmacias-Caney-en-Puerto-Rico.jpg" alt="Header Image" class="header-img">
    </div>
    <!-- Form Container -->
    <div class="form-container">
      <h1 class="text-center">Envíe su Receta</h1>
      <!-- Form for uploading prescription -->
      <form id="prescriptionForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Número de Teléfono:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="prescriptionInfo">Información de la Receta:</label>
          <textarea id="prescriptionInfo" name="prescriptionInfo" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="prescription">Foto de la Receta o Frasco para la Repeticíon: </label>
          <input type="file" id="prescription" name="prescription" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('prescriptionForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(e.target);
      const response = await fetch('https://prescripciones-caney.onrender.com/upload', {
        method: 'POST',
        body: formData,
      });


      if (response.ok) {
        alert('Su orden ha sido enviada a Farmacia Caney. Gracias por su patrocino.');
      } else {
        alert('Hubo un error al subir y enviar la orden de receta. Por favor contactenos al 787-755-7845.');
      }
    });
  </script>
</body>
</html>
